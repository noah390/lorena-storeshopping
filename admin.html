<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/presidential.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Lorena Store</title>
    <link rel="stylesheet" href="css/content.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Lato, sans-serif; background: #f4f6fb; }
        .admin-container { max-width: 420px; margin: 80px auto; background: #fff; padding: 2.5em 2em 2em 2em; border-radius: 12px; box-shadow: 0 4px 24px #0002; }
        .admin-logo { text-align: center; margin-bottom: 1.5em; }
        .admin-logo span { font-size: 2.2em; color: #e75480; font-weight: bold; letter-spacing: 2px; font-family: 'Pacifico', cursive; }
        h2 { text-align: center; color: #222; font-weight: 700; margin-bottom: 0.5em; }
        .admin-label { font-weight: 500; margin-top: 1em; display: block; color: #444; }
        input { width: 100%; margin: 8px 0 18px 0; padding: 12px; border-radius: 6px; border: 1px solid #bbb; font-size: 1em; }
        button { width: 100%; background: linear-gradient(90deg, #e75480 60%, #ffb347 100%); color: #fff; border: none; font-weight: bold; padding: 12px; border-radius: 6px; font-size: 1.1em; letter-spacing: 1px; cursor: pointer; transition: background 0.2s; }
        button:hover { background: linear-gradient(90deg, #ffb347 0%, #e75480 100%); }
        .error { color: #e75480; text-align: center; margin-bottom: 10px; }
        .admin-footer { text-align: center; color: #aaa; font-size: 0.95em; margin-top: 2em; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-logo">
            <span><i class="fas fa-user-shield"></i> Lorena Admin</span>
        </div>
        <h2>Admin Login</h2>
        <div id="error" class="error"></div>
        <label class="admin-label" for="adminUser">Admin Email</label>
        <input type="email" id="adminUser" placeholder="abbeyayo53@gmail.com" required autocomplete="username">
        <label class="admin-label" for="adminPass">Password</label>
        <input type="password" id="adminPass" placeholder="Password" required autocomplete="current-password">
        <button onclick="adminLogin()">Login</button>
        <div class="admin-footer">&copy; 2025 Lorena Store Admin Panel</div>
    </div>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <script>
        // Set your unique admin credentials here
        const ADMIN_USER = 'abbeyayo53@gmail.com';
        const ADMIN_PASS = 'Noah12345#';
        function adminLogin() {
            const user = document.getElementById('adminUser').value.trim();
            const pass = document.getElementById('adminPass').value;
            if(user === ADMIN_USER && pass === ADMIN_PASS) {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin_dashboard.html';
            } else {
                document.getElementById('error').innerText = 'Invalid admin credentials!';
            }
        }
    </script>
</body>
</html>
