<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HEADER | E-COMMERCE WEBSITE </title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    
    <header style="position:fixed; top:0; left:0; width:100vw; z-index:1000; background:white; box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.302), 0 2px 6px 2px rgba(60, 64, 67, 0.149);">
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container" style="background:none; box-shadow:none; position:static;">
                <!-- SHOP NAME -->
                <div id="shopName" style="font-family: 'Pacifico', cursive; font-size: 2.2em; color: #e75480; letter-spacing: 2px; display: flex; align-items: center;">
                    <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                        <span style="margin-right: 10px;"><i class="fas fa-gem"></i></span>
                        Lorena <span style="color:#222; margin-left:5px;">Store</span>
                    </a>
                </div>
                <!-- COLLCETIONS ON WEBSITE -->
                <div id="collection">
                    <div id="clothing"><a href="clothing.html"> CLOTHING </a></div>
                    <div id="accessories"><a href="accessories.html"> ACCESSORIES </a></div>
                </div>
                <!-- SEARCH SECTION -->
                <div id="search">
                    <i class="fas fa-search search"></i>
                    <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories">
                </div>
                <!-- USER SECTION (CART AND USER ICON) -->
                <div id="user">
                    <a href="cart.html"> <i class="fas fa-shopping-cart addedToCart"><div id="badge"> 0 </div></i></a>
                    <a href="#"> <i class="fas fa-user-circle userIcon"></i> </a>
                </div>
            </div>
        </section>
    </header>

</body>
</html>
